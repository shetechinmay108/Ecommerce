<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | Star-X</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css" />
    <link rel="stylesheet" href="../css/payment.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("9VLk2d7nWsDSknlzO"); // Initialize EmailJS
        })();
    </script>
    
  </head>
  <body>
    <div class="main">
      <div class="page1">
        <div class="nav">
          <h2>Star-X</h2>
        </div>
        <div class="payment">
          <div class="form-container">
            <h1 id="one">Delivery</h1>
            <form id="contact-form">
              <div class="form-group">
                <label for="country">Country/Region</label>
                <select id="country">
                  <option>india</option>
                  <option>United States</option>
                  <option>Canada</option>
                  <!-- Add more countries as needed -->
                </select>
              </div>

              <div class="form-group">
                <div class="half-width">
                  <label for="first-name">First name</label>
                  <input type="text" id="first-name"    required/>
                </div>
                <div class="half-width">
                  <label for="last-name">Last name</label>
                  <input type="text" id="last-name"   required />
                </div>
              </div>

              <div class="form-group">
                <label for="company">Company (optional)</label>
                <input type="text" id="company" placeholder="eg tata"   required />
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address"  required />
              </div>
              <div class="form-group">
                <label for="email">email</label>
                <input type="text" id="email"  required/>
              </div>

              <div class="form-group">
                <label for="apartment">Apartment, suite, etc. (optional)</label>
                <input type="text" id="apartment" required />
              </div>

              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="eg satara"     required />
              </div>

              <div class="form-group">
                <div class="half-width">
                  <label for="state">State/territory</label>
                  <select id="state">
                    <option>maharashtra</option>
                    <option>Dehli</option>
                    <option>Up</option>
                  </select>
                </div>
                <div class="half-width">
                  <label for="postcode">Postcode</label>
                  <input type="text" id="postcode" placeholder="415141"    required />
                </div>
              </div>

              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="+91 11111 4444"required />
              </div>
              <button type="submit" id="submit">Pay Now</button>

            </form>
          </div>

          <div class="pay-part2">
            <div class="card-section">
              <div id="cart-summary"></div>
            </div>
            <div class="xyz">
              <div class="card-summary"></div>
              <div class="total-product">
                <p>Total Products Selected: </p> <span id="total-products">0</span>
                
              </div>
              <div class="total-product">
                <p>Total Items: </p> <span id="total-items">0</span>
              </div>
              <div class="total-product">
                <p>Total Price</p> <span id="total-price">0.00</span>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <script src="../js/cart.js"></script>
    <script src="../js/payment.js"></script>
  </body>
</html>
